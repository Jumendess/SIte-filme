<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <!-- Inclua o Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body{
      background-color: #000;
    }
    h1, h3{
      color: #FFF;
    }
    /* Estilize os quadrados */
    .square {
      width: 200px;
      height: 200px;
      background-color: #a02323;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    @media (max-width: 768px) {
      .square {
        width: calc(33.33% - 10px); /* Aumente a largura para dispositivos móveis */
        height: 170px; /* Mantenha a mesma altura */
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="sugestao">
    <h1 class="sugestao">Sugestões</h1>
  </div>
  <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Quadrados do carrossel - Linha 1 -->
      <div class="carousel-item active">
        <div class="d-flex justify-content-center">
          <div class="square" id="square1"> <!-- Quadrado 1 --> </div>
          <div class="square" id="square2"> <!-- Quadrado 2 --> </div>
          <div class="square" id="square3"> <!-- Quadrado 3 --> </div>
        </div>
      </div>
      <!-- Quadrados do carrossel - Linha 2 -->
      <div class="carousel-item">
        <div class="d-flex justify-content-center">
          <div class="square" id="square4"> <!-- Quadrado 4 --> </div>
          <div class="square" id="square5"> <!-- Quadrado 5 --> </div>
          <div class="square" id="square6"> <!-- Quadrado 6 --> </div>
        </div>
      </div>
      <!-- Quadrados do carrossel - Linha 3 -->
      <div class="carousel-item">
        <div class="d-flex justify-content-center">
          <div class="square" id="square7"> <!-- Quadrado 7 --> </div>
          <div class="square" id="square8"> <!-- Quadrado 8 --> </div>
          <div class="square" id="square9"> <!-- Quadrado 9 --> </div>
        </div>
      </div>
      <!-- Quadrados do carrossel - Linha 4 -->
      <div class="carousel-item">
        <div class="d-flex justify-content-center">
          <div class="square" id="square10"> <!-- Quadrado 10 --> </div>
          <div class="square" id="square11"> <!-- Quadrado 11 --> </div>
          <div class="square" id="square12"> <!-- Quadrado 12 --> </div>
        </div>
      </div>
    </div>
    <!-- Controles do carrossel -->
    <!-- <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button> -->
    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="subTerror">
    <h3 class="terror">Filmes de terror</h3>
  </div>

  <!-- Carrossel de Imagens 2 (Filmes de terror) -->
  <div id="terrorCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Quadrados do carrossel - Linha 1 -->
      <div class="carousel-item active">
        <div class="d-flex justify-content-center">
          <div class="square" id="square13"> <!-- Quadrado 13 --> </div>
          <div class="square" id="square14"> <!-- Quadrado 14 --> </div>
          <div class="square" id="square15"> <!-- Quadrado 15 --> </div>
        </div>
      </div>
      <!-- Quadrados do carrossel - Linha 2 -->
      <div class="carousel-item">
        <div class="d-flex justify-content-center">
          <div class="square" id="square16"> <!-- Quadrado 16 --> </div>
          <div class="square" id="square17"> <!-- Quadrado 17 --> </div>
          <div class="square" id="square18"> <!-- Quadrado 18 --> </div>
        </div>
      </div>
      <!-- Adicione mais slides e quadrados conforme necessário -->
    </div>
    <!-- Controles do carrossel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#terrorCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#terrorCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Carrossel de Imagens 3 (Outro carrossel) -->
  <div class="subComedia">
    <h3 class="comedia">Comédias</h3>
  </div>
  <div id="otherCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Quadrados do carrossel - Linha 1 -->
      <div class="carousel-item active">
        <div class="d-flex justify-content-center">
          <div class="square" id="square19"> <!-- Quadrado 19 --> </div>
          <div class="square" id="square20"> <!-- Quadrado 20 --> </div>
          <div class="square" id="square21"> <!-- Quadrado 21 --> </div>
        </div>
      </div>
      <!-- Quadrados do carrossel - Linha 2 -->
      <div class="carousel-item">
        <div class="d-flex justify-content-center">
          <div class="square" id="square22"> <!-- Quadrado 22 --> </div>
          <div class="square" id="square23"> <!-- Quadrado 23 --> </div>
          <div class="square" id="square24"> <!-- Quadrado 24 --> </div>
        </div>
      </div>
      <!-- Adicione mais slides e quadrados conforme necessário -->
    </div>
    <!-- Controles do carrossel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#otherCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#otherCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Inclua o Bootstrap JS (popper.js incluído) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Função para adicionar uma imagem a um quadrado
    function addImageToSquare(squareId, imageUrl) {
      const square = document.getElementById(squareId);
      square.style.backgroundImage = `url('${imageUrl}')`;
    }

    // Exemplo: Adicionar imagens aos quadrados do carrossel "Sugestões"
    addImageToSquare('square1', 'images/dungeons-e-dragons.jpg');
    addImageToSquare('square2', 'images/cacaBruxas.jpg');
    addImageToSquare('square3', 'images/medio.jpg');
    addImageToSquare('square4', 'images/missao-impossivel-poste.jpg');
    addImageToSquare('square5', 'images/semLimites.jpg');
    addImageToSquare('square6', 'images/SomosTodosIguias.jpg');
    addImageToSquare('square7', 'images/veneza.jpg');
    addImageToSquare('square8', 'images/nasondasdafe.jpg');
    addImageToSquare('square9', 'images/infiltrado.jpg');
    addImageToSquare('square10', 'images/euacredito.jpg');
    addImageToSquare('square11', 'images/Menina.jpg');
    addImageToSquare('square12', 'images/Contagio.png');

    addImageToSquare('square13', 'images/terror1.jpg');
    addImageToSquare('square14', 'images/terror2.jpg');
    addImageToSquare('square15', 'images/terror3.jpg');
    addImageToSquare('square16', 'images/terror4.jpg');
    addImageToSquare('square17', 'images/terror5.jpg');
    addImageToSquare('square18', 'images/terror6.jpg');
    // Adicione mais imagens aos quadrados conforme necessário

    // Exemplo: Adicionar imagens aos quadrados do terceiro carrossel
    addImageToSquare('square19', 'images/outraImagem1.jpg');
    addImageToSquare('square20', 'images/outraImagem2.jpg');
    addImageToSquare('square21', 'images/outraImagem3.jpg');
    addImageToSquare('square22', 'images/outraImagem4.jpg');
    addImageToSquare('square23', 'images/outraImagem5.jpg');
    addImageToSquare('square24', 'images/outraImagem6.jpg');
    // Adicione mais imagens aos quadrados conforme necessário
  </script>
</body>
</html>
